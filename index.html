<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lydbokspiller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="bg-gray-50">
  
    <section aria-label="Lydspiller">
      <div class="flex flex-col items-center justify-center min-h-screen px-4 pt-6 pb-24 space-y-4">
  
        <!-- Audio player: Details and controllers -->
        <article id="audio-player-container" class="flex flex-col w-full max-w-lg bg-white border rounded-md shadow-md">
          <div class="flex items-center p-4 md:px-10 md:pt-10">
  
            <img id="audio-cover" alt="Audio cover image" class="object-cover w-24 h-24 mr-6 border rounded-md " />
  
            <div class="flex flex-col">
              <h2 id="audio-title" aria-label="Tittel"
                class="font-sans text-lg font-medium leading-7 text-gray-900">Tittel</h2>
              <h3 id="audio-artist" aria-label="Artist eller forfatter"
                class="font-sans text-base font-medium leading-6 text-gray-600">Artist</h3>
              <h4 id="audio-album" aria-label="Album eller boktittel"
                class="font-sans text-sm leading-6 text-gray-600">Album</h4>
            </div>
          </div>
  
          <!-- Audio. Content is loaded dynamically -->
          <audio id="audio" src=""></audio>
  
          <!-- Audio slider -->
          <div class="flex flex-col w-full p-4 md:px-10 md:pb-6">

            <label for="audio-percentage-played" class="sr-only">Progresjon</label>
            <input id="audio-percentage-played" type="range" name="audio-percentage-played" min="0" max="100" value="0"
              aria-label="Progresjon" aria-valuetext="%" aria-valuemin="0" aria-valuemax="100"
              class="w-full h-2 bg-blue-100 rounded-full appearance-none cursor-pointer" />
  
            <div class="flex justify-between w-full mt-1">
              <span id="audio-time-current"
                class="font-sans text-xs font-medium tracking-wide text-gray-600">&nbsp;</span>
              <span id="audio-time-total" class="font-sans text-xs font-medium tracking-wide text-gray-600">&nbsp;</span>
            </div>

          </div>

          <!-- Audio controls: Previous, skip backward, play/pause, skip forward, next -->
          <div class="flex items-center justify-between px-4 md:px-8 py-2 border-t rounded-b-md">
            <button id="audio-controller-previous" type="button" aria-label="Forrige lydklipp"
              class="transition duration-200 ease-in-out hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </button>
            <button id="audio-controller-skip-backward" type="button" aria-label="Hopp 30 sekunder bakover"
              class="transition duration-200 ease-in-out hover:text-gray-700">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_5_8)">

                    fill="black" />
                </g>

                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <button id="audio-controller-play" type="button" aria-label="Spill av lydklipp"
              class="flex items-center justify-center w-16 h-16 text-white transition duration-200 ease-in-out bg-gray-900 border rounded-full hover:bg-gray-800 focus:outline-2 focus:ring-gray-900 focus:ring-offset-2 focus:ring-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 ml-0.5" width="24" height="24" viewBox="0 0 24 24"
                fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button id="audio-controller-skip-forward" type="button" aria-label="Hopp 30 sekunder fremover"
              class="transition duration-200 ease-in-out hover:text-gray-700">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_5_2)">
                  <path d="M23 4V10H17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M11.4784 20.9866C9.53038 20.8726 7.67216 20.1286 6.18376 18.8667C4.69536 17.6047 3.65743 15.8932 3.22637 13.9901C2.79531 12.0869 2.99448 10.0952 3.79386 8.31508C4.59325 6.53496 5.94954 5.06288 7.65836 4.12065C9.36717 3.17843 11.3359 2.81711 13.268 3.09116C15.2 3.3652 16.9906 4.25975 18.37 5.64001L23 10"

            <button id="audio-controller-next" type="button" aria-label="Neste lydklipp"
              class="transition duration-200 ease-in-out hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" type="button" class="w-6 h-6" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </button>
  
          </div>
  
        </article>
  
        <!-- Audio player: Track list -->
          <article class="flex flex-col w-full max-w-lg py-2 bg-white border rounded-md shadow-md">
            <ul id="audio-track-list" role="list" class="divide-y">  
            </ul>
          </article>   
  
      </div>
    </section>
  
  </main>
  
  <script src="main.js"></script>
</body>
</html>
